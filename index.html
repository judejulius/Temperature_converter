<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card text-center">
        <div class="card-header">
         <h1>Temperature Convertor</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Celcius</h5>
          <p class="card-text"><input type="number" id="Celcius" oninput="CelciustoFahreinheit()"></p>
            <h5 class="card-title">Fahrenheit</h5>
            <p class="card-text"><input type="number" id="Fahreinheit" oninput="CelciustoFahreinheit()"></h1></p>
        </div>
        <div class="card-footer text-muted">
        </div>
      </div>
    <script>
        let Celcius = document.getElementById('Celcius');
        let Fahreinheit = document.getElementById('Fahreinheit');
        function CelciustoFahreinheit(){
            let output = (parseFloat(Celcius.value) * 9/5) +32;
            Fahreinheit.value = parseFloat(output.toFixed(2));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
